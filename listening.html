<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прослушка - Изучение английского языка</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="listening.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Learn English</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="dictionary.html">Словарь</a></li>
                    <li><a href="games.html">Игры</a></li>
                    <li><a href="training.html">Тренировки</a></li>
                    <li><a href="#">Еще...</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="game-header">
                <h2>Прослушка</h2>
                <p class="subtitle">Отгадай скрытое английское слово по его звучанию</p>
            </div>
            
            <div class="game-container">
                <div class="game-content">
                    <div class="audio-controls">
                        <div class="play-btn" id="playBtn"></div>
                    </div>
                    
                    <div class="play-count-container">
                        <div class="play-count" id="playCount">Осталось попыток прослушать: 3</div>
                    </div>
                    
                    <div class="input-container">
                        <input type="text" class="word-input" id="wordInput" placeholder="Введите услышанное слово" autocomplete="off">
                    </div>
                    
                    <div class="message" id="message">Слушайте внимательно!</div>
                    
                    <div class="hint-container" id="hintContainer">
                        Подсказка появится здесь после первой попытки
                    </div>
                    
                    <div class="options-container" id="optionsContainer">
                    </div>
                    
                    <div class="controls">
                        <button class="game-btn" id="checkBtn">Проверить</button>
                        <button class="game-btn" id="nextBtn">Следующее слово</button>
                    </div>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">Очки</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">Серия</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="correctCount">0</div>
                    <div class="stat-label">Правильно</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Всего</div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; Learn English</p>
    </footer>
    
    <script src="listening.js"></script>
</body>
</html>
