<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English - Сопоставление</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="comparison.css">
</head>
<body>
    <header>
        <h1>Learn English</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="dictionary.html">Словарь</a></li>
                <li class="active"><a href="games.html">Игры</a></li>
                <li><a href="training.html">Тренировки</a></li>
                <li><a href="#">Еще...</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dictionary-intro">
            <h2>Сопоставление</h2>
            <p>Найдите правильный перевод для английских слов</p>
        </section>

        <div class="training-container">
            <div class="game-container">
                <div class="game-header">
                    </div>
                </div>

                <div class="game-content">
                    <div class="word-display" id="wordDisplay">Загрузка...</div>
                    
                    <div class="options-container" id="optionsContainer"></div>
                    
                    <div class="message" id="message"></div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="progress-text">Прогресс: <span id="progressText">0</span>%</div>
                    </div>
                    
                    <div class="controls">
                        <button class="training-btn" id="hintBtn">Подсказка</button>
                        <button class="training-btn primary" id="nextBtn">Следующее слово</button>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="score">0</div>
                        <div class="stat-label">Очки</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="streak">0</div>
                        <div class="stat-label">Серия</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="correctCount">0</div>
                        <div class="stat-label">Правильно</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCount">0</div>
                        <div class="stat-label">Всего</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; Learn English</p>
    </footer>

    <script src="comparison.js"></script>
</body>
</html>
